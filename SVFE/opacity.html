<!DOCTYPE html>
<html>
<head>
    <title>opacity</title>
    <style>
        div.background {
            background: url(디즈니.jpg) repeat;
            border: 1px solid black;
        }
        div.box {
            margin: 30px;
            background-color: #ffffff;
            border: 2px solid blue;
            opacity: 1;
        }
        div.box p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <p>HTML5 웹 프로그래밍</p>
        </div>
    </div>
</body>
</html>
