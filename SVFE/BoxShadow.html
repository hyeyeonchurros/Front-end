<!DOCTYPE html>
<html>
<head>
    <title>Box Shadow</title>
    <style>
       img { padding: 20px; margin: 20px; }
       /* Bottom right coner */
       .shadow1{ box-shadow: 5px 5px 10px #000; }
       /* Up right coner */
       .shadow2{ box-shadow: 5px -5px 10px #000; }
    </style>
</head>
<body>
    <img src="토토로.jpg" class="shadow1">
    <img src="토토로.jpg" class="shadow2">
</body>
</html>
