<!DOCTYPE html>
<html>
<head>
    <title>image</title>
</head>
<body>
    <h3>이미지 기본 표현</h3>
    <img src="원령공주.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명추가 & 오른쪽 정렬</h3>
    <img src="원령공주.jpg" title="원령공주 이미지" style="float: right;">
    <h3>이미지의 크기를 픽셀 단위로 조종</h3>
    <img src="원령공주.jpg" style="width: 60px; height: 50px;">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="원령공주.jpg" width=50% height="45%">
</body>
</html>
